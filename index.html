<html>
  <head>
    <title>Zomato</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/7b665a0a23.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>Bhotia DEV</h1>
      </div>
      <div class="socials">
        <a href="facebook.com">
          <i class="fa-lg fa-brands fa-square-facebook"></i>
        </a>
        <a href="instagram.com">
          <i class="fa-lg fa-brands fa-instagram"></i>
        </a>
        <a href="youtube.com">
          <i class="fa-lg fa-brands fa-youtube"></i>
        </a>
      </div>
      <div class="goto">
        <a href="#">HOME</a>
        <a href="#">MENU</a>
        <a href="#">CONTACT US</a>
      </div>
    </header>
    <div id="search">
      <div class="logo">
        <span>Bhotia</span>
      </div>
      <div class="heading">Find the best place Near You</div>
      <div id="dropdown">
        <select class="cityselect">
          <option>----Select Your City----</option>
          <option>Delhi</option>
          <option>Mumbai</option>
        </select>
        <select class="restselect">
          <option>----Select Your Restraurent----</option>
        </select>
      </div>
    </div>
    <div id="quicksearch"></div>
    <footer></footer>
  </body>
</html>
